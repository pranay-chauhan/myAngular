
<!--Pipes is used for the transform  the data in UI-->
<table border="1">
    <tr>
        <th>Emp code</th>
        <th>Emp Name</th>
        <th>Emp DOB</th>
        <th>Emp Salary</th>
        <th>Emp Gender</th>
    </tr>
    <tr *ngFor="let emp of emps">
        <td>{{emp.code}}</td>
        <td>{{emp.name | uppercase}}</td>
        <td>{{emp.dob}}</td>
        <td>{{emp.sal | currency}}</td>
        <td>{{emp.gender }}</td>
    </tr>
</table>
